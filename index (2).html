<body>
  <div class="main-login">

                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <a href="../cadastro/cadastro.html"id="ir-para-cadastro"> Não possui cadastro?Cadastre-se </a>
            <button class="btn-login"><a href="../documento.html"> Login</a> </button>
            </div>
        </div>
    </div>
  </div>
